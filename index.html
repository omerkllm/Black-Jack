<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <img src="images/black-jack-logo.png"></img>
        <h1>Black Jack</h1>
    </div>
    <div class="box">
        <div class="logo-one">
            <h1 class="font-min">Deck XIII</h1>
        </div>
        <div class="inner-box"></div>
        <p id="message-el">Want to play a round?</p>
        <div class="card-inner">
            <p id="cards-el">Cards: [ ]</p>
            <p id="sum-el">Sum: [ ]</p>
        </div>
        <div class="button-box">
            <button class="start fontStandard" onclick="startGame()">Start Game</button>
            <button class="start fontStandard new-card" onclick="newCard()">New Card</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
