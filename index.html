<!DOCTYPE html>
<html lang="en">
<head>
    <title>Black Jack</title>
    <link rel="icon" href="images/black-jack-logo.png">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <img src="images/black-jack-logo.png"></img>
        <h1>Black Jack</h1>
    </div>
    <div class="main-screen">
        <div class="box box2">
            <div class="logo-one" id="record-el">
                <h1 class="font-min">Score Board</h1>
                <p id="score-el"></p>
            </div>
        </div>
        <div class="box">
            <div class="logo-one">
                <h1 class="font-min">Deck XIII</h1>
            </div>
            <div class="inner-box"></div>
            <p id="message-el">Want to play a round?</p>
            <div class="card-inner">
                <p id="cards-el">Cards: [ ]</p>
                <p id="sum-el">Sum: [ ]</p>
            </div>
            <div class="button-box">
                <button class="start fontStandard" onclick="startGame()">Start Game</button>
                <button class="start fontStandard new-card" id="newCard-el" onclick="newCard()">New Card</button>
            </div>
        </div>
        <div class="box box2">
            <div class="logo-one" id="record-el">
                <h1 class="font-min">Score Board</h1>
                <div class="stats">
                <h1 class="sub" id="player-el">Player : </h1>
                <h1 class="sub" id="money-el">Total Money : </h1>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
